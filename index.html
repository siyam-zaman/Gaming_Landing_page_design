<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ?Fav-icon  -->
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <!-- ?Style-Sheet  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ?Icons -->
    <script
      src="https://kit.fontawesome.com/9538e475ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Gaming Landing page design</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="Logo-Container">
          <img src="./images/Frame.png" />
          <h1><span>G</span>amer</h1>
        </div>
        <div class="Menus">
          <ul>
            <li>About Us</li>
            <li>Developers</li>
            <div class="Nav-Social">
              <p>Follow US</p>
              <a
                href="https://www.youtube.com/@ProgrammingHero"
                target="_blank"
                title="Youtube"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a
                href="https://www.tiktok.com/@programminghero"
                target="_blank"
                title="tiktok"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <!-- !Bannner  -->
      <section class="BannerContainer">
        <div class="Banner-Text-Container">
          <p class="Banner-SubTitle">Play Like The</p>
          <h2 class="Banner-Title">G.O.A.T.</h2>
          <ul>
            <li><i class="fa-solid fa-play"></i> 1-Click instant play</li>
            <li><i class="fa-solid fa-download"></i> No Download</li>
            <li>
              <i class="fa-solid fa-user-large"></i> 1000s of supported online
              games
            </li>
          </ul>
          <button class="btn btn1">Sign In</button>
          <button class="btn btn2">Sign In</button>
        </div>
        <img src="./images/Group18.png" />
      </section>
    </main>
  </body>
</html>
